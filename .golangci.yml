run:
  timeout: 5m
  tests: true
  go: "1.21"
  issues-exit-code: 1

issues:
  exclude-dirs:
    - vendor
    - node_modules
    - docs
    - scripts
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - unparam
        - prealloc
    # Exclude staticcheck from generated files
    - path: "internal/version/version.go"
      linters:
        - unused
    # Exclude misspell from test files with British/US spelling variations
    - path: _test\.go
      linters:
        - misspell
  exclude:
    # errcheck: Almost all programs ignore errors on these functions and in most cases it's ok
    - Error return value of .((os\.)?std(out|err)\..*|.*Close|.*Flush|os\.Remove(All)?|.*print.*|os\.(Un)?Setenv). is not checked
    # govet: Common false positives
    - (possible misuse of unsafe.Pointer|should have signature)
    # staticcheck: Developers tend to write in C-style with an explicit 'break' in a 'switch', so it's ok to ignore
    - ineffective break statement. Did you mean to break out of the outer loop
    # gosec: Too many false-positives on 'unsafe' usage
    - G103
    # gosec: Too many false-positives for parametrized shell calls
    - G204
    # gosec: Duplicated errcheck checks
    - G104
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  uniq-by-line: true

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - gofmt
    - goimports
    - goconst
    - gocyclo
    - gosec
    - misspell
    - nakedret
    - prealloc
    - unconvert
    - unparam
    - whitespace
  disable:
    - exhaustive

linters-settings:
  gocyclo:
    min-complexity: 15
  gosec:
    excludes:
      - G204 # Command injection via format string
      - G304 # File path provided as taint input
  misspell:
    locale: US
  nakedret:
    max-func-lines: 30
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  unparam:
    check-exported: false
  goimports:
    local-prefixes: github.com/orchestre-dev/ccproxy
  errcheck:
    exclude-functions:
      - (os\.)?std(out|err)\..*
      - .*Close
      - .*Flush
      - os\.Remove(All)?
      - .*print.*
      - os\.(Un)?Setenv

severity:
  default-severity: error
  case-sensitive: false